<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Sebastien Colbert ~ Portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>

  <body>
    <!-- Barre de navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sebastien Colbert</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarHeader">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#about">A Propos <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="about">
        <div class="row justify-content-center">
          <div class="jumbotron col-12 col-sm-6 text-center">
            <h1>Sebastien Colbert</h1>
            <h2>Développeur Web</h2>
            <a href="https://twitter.com/bastienrc" class="btn btn-success btn-lg" target="_blank" >
              <i class="fa fa-twitter"></i>
            </a>
            <a href="https://github.com/bastienrc" class="btn btn-success btn-lg" target="_blank" >
              <i class="fa fa-github"></i>
            </a>
            <a href="https://www.freecodecamp.com/bastienrc" class="btn btn-success btn-lg" target="_blank" >
              <i class="fa fa-free-code-camp" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="row justify-content-center mt-1">
          <div id="root" class="col-12 col-sm-6"><!-- React ira ici. --></div>
        </div>
      </div>

      <div id="portfolio" class="row">
        <h2 class="col-12 text-center">Portfolio</h2>
        <div class="col-12 col-md-6">
          <a href="https://s.codepen.io/bastienrc/full/jVXQBv" class="img-thumbnail" target="_blank">
            <img class="img-fluid" src="images/JulesVerne.png" alt="Build a Tribute Page : Jules Verne">
          </a>
        </div>
        <div class="col-12 col-md-6">
          <a href="https://cyclosaintmartinboulogne.fr" class="img-thumbnail" target="_blank">

        </div>

      <div id="contact" class="row justify-content-center">
        <h2 class="col-12 text-center">Contact</h2>
        <form action="" class="col-12 col-lg-6">
            <input type="text" class="form-control input-md mb-1" required id="name" name="name" placeholder="Nom">
            <input type="text" class="form-control input-md mb-1" required id="textinput" name="textinput" placeholder="Pr&#xE9;nom">
            <input type="text" class="form-control input-md mb-1" required id="email" name="email" placeholder="Email">
            <textarea rows="5" class="form-control" id="message" name="message" placeholder="Votre message ..."></textarea>
            <button id="form-pop" type="button" class="btn btn-lg" data-toggle="popover" title="Fonction non disponible" data-content="La fonction sera disponible bientôt.">Envoyer</button>
        </form>
      </div>
    </div>
