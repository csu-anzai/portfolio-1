<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <title>Bastienrc</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>

  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bastienrc</a>
          </div>
          <div class="nav-collapse">
            <ul class="menu nav navbar-nav navbar-right">
              <li class="active"><a href="#about">About</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!-- /.nav-collapse -->
        </div>
      </div><!-- /navbar-inner -->
    </nav>

    <div class="container">
      <div id="about" class="row">
        <div class="jumbotron col-md-offset-3 col-md-6">
          <h2>Bastienrc</h2>
          <p>Développeur Web</p>
          <a href="https://twitter.com/bastienrc" class="btn btn-success btn-lg" target='_blank'>
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://github.com/bastienrc" class="btn btn-success btn-lg" target='_blank'>
            <i class="fa fa-github"></i>
          </a>
          <a href="https://www.freecodecamp.com/bastienrc" class="btn btn-success btn-lg" target='_blank'>
            <i class="fa fa-free-code-camp" aria-hidden="true"></i>
          </a>
        </div>
        <div class="col-md-offset-3 col-md-6" id="root"><!-- React ira ici. --></div>
      </div>

      <div id="portfolio" class="row">
        <h2>Portfolio</h2>
        <div class="col-xs-6 col-md-6">
          <a href="https://s.codepen.io/bastienrc/full/jVXQBv" class="thumbnail" target='_blank'>
            <img src="images/JulesVerne.png" alt="Build a Tribute Page : Jules Verne ">
          </a>
        </div>
        <div class="col-xs-6 col-md-6">
          <a href="https://cyclosaintmartinboulogne.fr" class="thumbnail" target='_blank'>
            <img src="images/ClubCyclo.png" alt="Club Cyclo Saint-Martin-Boulogne Léo Lagrange">
          </a>
        </div>
      </div>

      <div id="contact" class="row">
        <h2>Contact</h2>
        <form action="" class="form-horizontal col-md-offset-3 col-md-6">
          <input type="text" class="form-control input-md" required id="name" name="name" placeholder="Nom">
          <input type="text" class="form-control input-md" required id="textinput" name="textinput" placeholder="Prénom">
          <input type="text" class="form-control input-md" required id="email" name="email" placeholder="Email">
          <textarea class="form-control" id="message" name="message" placeholder="Votre message ..."></textarea>
          <button id="form-pop" type="button" class="btn btn-lg" data-toggle="popover" title="Fonction non disponible" data-content="La fonction sera disponible bientôt.">Envoyer</button>
        </form>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
